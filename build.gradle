buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'application'


// Define the main class for the application
bootRun {
    main = 'com.webber.jogging.Application'
    String activeProfile =  System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}

application {
    mainClassName =  'com.webber.jogging.Application'
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.1.RELEASE'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    compile 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.3'

    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.1.1.RELEASE'
    /*compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.1'
*/
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //Needed for JUnit5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
    testRuntimeOnly 'com.h2database:h2:1.4.190'

}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

repositories {
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://repo.spring.io/libs-snapshot'
    }
}
